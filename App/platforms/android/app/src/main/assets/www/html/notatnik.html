<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Notatnik DW App</title>

  <script src="../js/notatnik_dw.js"></script>

  <script src="../js/app.js"></script>
  <script src="../js/services.js"></script>
  <script src="../js/controllers.js"></script>

  <link rel="stylesheet" href="../css/notatnik_dw.css">
  <link rel="stylesheet" href="../css/notatnik_dw-css-components.css">
  <link rel="stylesheet" href="../css/notatnik_dw_style.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/font_awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/w3.css">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->


  <!-- scr pod: button onclick="goBack()">Go Back</button -->
<script>
function goBack() {
    window.history.back();}
</script>   
</head>

<body>

  <!-- Pierwsza nawigacja: Zawsze na wierzchu. -->
  <ons-navigator id="myNavigator" page="splitter.html">
  </ons-navigator>


  <!-- Druga nawigacja: Splitter. Znika jeÅ¼eli zajda zmiany w kontencie. -->
  <template id="splitter.html">
    <ons-page>
      <ons-splitter id="mySplitter">
        <ons-splitter-side page="menu.html" swipeable width="250px" collapse swipe-target-width="50px">
        </ons-splitter-side>
        <ons-splitter-content page="tabbar.html">
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </template>

  <!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
  <template id="tabbar.html">
    <ons-page id="tabbarPage">
      <ons-toolbar>
        <div class="left">
          <!-- Toolbar-button with different icons depending on the platform. -->
          <ons-toolbar-button component="button/menu">
            <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">Zdarzenia do realizacji</div>
        <div class="right">
        <!--<a href="../BS Navbar.html"><span class=""></span><button onclick="goBack()">Go Back</button></a>-->
        <p style="margin: 0 13px 0 0;"><a href="../homeDW.html"><button type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button></a>
        </p>
          <!-- Toolbar-button  only visible for iOS/other. -->
          <ons-if platform="ios other">
            <ons-toolbar-button component="button/new-task">Nowe zadanie</ons-toolbar-button>
          </ons-if>
        </div>
      </ons-toolbar>
 
      <!-- Floating Action Button only visible for Android. -->
      <ons-if platform="android">
        <ons-fab position="right bottom" component="button/new-task">
          <ons-icon icon="md-edit"></ons-icon>
        </ons-fab>
      </ons-if>

      <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
      <ons-tabbar id="myTabbar" position="auto">
        <ons-tab page="dozrobienia_zadania.html" label="Do zrobienia" active>
        </ons-tab>
        <ons-tab page="zakonczone_zadania.html" label="Zrobione">
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </template>

</body>
</html>
