<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font_awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/w3.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">

	<script src="../js/jquery.min.js"></script>

<style>
	<script>
		function dodajDroge() {
			console.log("dodaj");
		}
		function onload() {
			setCurrentDate();
	}
		function setCurrentDate() {
			document.getElementById('datePicker').valueAsDate = new Date();
	}
	</script>
</style>
</head>

<body onload="onload()" style="background-color: rgb(50, 50, 50);">



		<!-- Header -->
      <header style="display: flex; height: 52px; padding: 0 15px; margin: 0 0 15px 0; background-color: rgb(35, 35, 35); box-shadow: rgba(0, 0, 0, 1) 0px 0px 10px 0px; border: 1px solid rgb(1,1,1);">
		
			<!-- lewy box 
			<div style="box-sizing: border-box; width: 2px; height: 50px; "></div>-->
			
			<!-- Logo -->
			<div style="box-sizing: border-box; background-clip: padding-box; padding: 0 0 0 39px; margin: auto;">
				<h4 style="margin: 0; font-variant: small-caps;">Dodaj drogę</h4>
			</div>
			
			<!-- przycisk Back -->
			<div style="margin: auto 0; padding: 0 0 0 15px;">
				<a href="">
					<button class="btn btn-xs" onclick="window.history.back()" type="button"><span class="glyphicon glyphicon-chevron-left"></span></button>
				</a>
			</div>
      </header>

<!-- Animacja menu Accordeon -->
<div id="" class="content_all" style="display:block;">
	<div class="content w3-animate-left">
		
<!-- CONTENT ************************* -->
		<div class="content_opt">
			<div style="width: 45%; float: left;">
				<h5 style="text-align: center;">typ drogi</h5>
				<div style="padding: 0px 0px 40px 15px; border: 1px solid #696969; border-radius: 5px; margin: 0 0px 0px 0px;">
					<input type="radio" name="typ_drogi" value="moonboard"> Moonboard<br>
					<input type="radio" name="typ_drogi" value="skaly"> Skaly<br>
					<input type="radio" name="typ_drogi" value="scianka"> Scianka <br>				
				</div>
			</div>
			<div style="width: 45%; float: right;">
				<h5 style="text-align: center;">styl przejscia</h5>
				<div style="padding: 0px 0px 13px 15px; border: 1px solid #696969; border-radius: 5px; margin: 0 0px 0px 0px;">
					<input type="radio" name="styl" value="os"> OS<br>
					<input type="radio" name="styl" value="fl"> Flash<br>
					<input type="radio" name="styl" value="rp"> RP <br>
					<input type="radio" name="styl" value="proba"> Próba <br>			
				</div>
			</div>
			<div style="clear: both">
				<h5>nazwa</h5>
				<p><input type="text" name="nazwa_drogi" value=""> nazwa drogi</p>
				<p><input type="text" name="nazwa_skaly" value=""> nazwa skaly</p>
				<p><input type="text" name="nazwa_rejonu" value=""> nazwa rejonu</p>			
			</div>

			<h5>trudnosc</h5>
			<select>
				 <option value="0">Wybierz trudnosc</option>
				 <option value="5a">5a</option>
				 <option value="5b">5b</option>
				 <option value="5c">5c</option>
				 <option value="6a">6a</option>
				 <option value="6a+">6a+</option>
				 <option value="6b">6b</option>
				 <option value="6b+">6b+</option>
				 <option value="6c">6c</option>
				 <option value="6c+">6c+</option>
				 <option value="7a">7a</option>
				 <option value="7a+">7a+</option>
				 <option value="7b">7b</option>
				 <option value="7b+">7b+</option>
				 <option value="7c">7c</option>
				 <option value="7c+">7c+</option>
				 <option value="8a">8a</option>
				 <option value="8a+">8a+</option>
				 <option value="8b">8b</option>
				 <option value="8b+">8b+</option>
				 <option value="8c">8c</option>
				 <option value="8c+">8c+</option>
				 <option value="9a">9a</option>
				 <option value="9a+">9a+</option>
				 <option value="9b">9b</option>
				 <option value="9b+">9b+</option>
				 <option value="9c">9c</option>
				 <option value="9c+">9c+</option>
			</select>
			<br>
			<h5> data</h5>
			<input type="date" id="datePicker" autocomplete="on" >
			<br>
			<br>
			<button onclick="dodajDroge()"> Dodaj</button>
		</div>

	</div> <!-- Koniec - Animacja menu Accordeon -->
</div> <!-- Koniec - Animacja menu Accordeon -->

</body>
</html>
